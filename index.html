<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Time Dungeon JavaScript</title>

    <style>

        body{
            background-color: #000;
            margin: 0 !important;
            padding: 0 !important;
            overflow-y: hidden; /* Hide vertical scrollbar */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        #time {
            border: 2px solid #000;
            position: absolute;
            top:0;
            right:0;
            left:0;
            bottom:0;
        }
    </style>
</head>
<body>
   <canvas id="time" width="800" height="448"></canvas>
   <script type="module" src="main.js"></script>
</body>
</html>
